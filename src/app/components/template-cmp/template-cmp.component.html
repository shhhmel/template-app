<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="">Templates List</a></li>
    <li class="breadcrumb-item active" aria-current="page">Template - {{ template.id }}</li>
  </ol>
</nav>

<div class="alert alert-secondary" role="alert" *ngIf="isEdit">
    <form (ngSubmit)="onSaveChanges()">
      <div class="form-group">
        <label for="tmp-text">Text</label>
        <textarea class="form-control" id="tmp-text" aria-describedby="emailHelp" placeholder="Enter text" [(ngModel)]="tmpText" name="tmp-text"></textarea>
      </div>
      <div class="form-group">
        <label for="tmp-font-size">Font Size</label>
        <input type="number" class="form-control" id="tmp-font-size" placeholder="Enter font-size " [(ngModel)]="tmpFontSize" name="tmp-font-size">
        <small id="tmp-font-size-help" class="form-text text-muted">Enter number without px.</small>
      </div>
      <button type="submit" class="btn btn-primary">Save changes</button>
    </form>
</div>

<div class="card">
  <div class="card-body" [innerHTML]="template.template | safeHtml" (click)="onChooseTemplate($event)"></div>
</div>
